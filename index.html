<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Rajdhani:wght@300;500;700&family=Noto+Sans+JP:wght@400;700&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Rajdhani', 'sans-serif'],
              jp: ['Noto Sans JP', 'sans-serif'],
              cn: ['Noto Sans SC', 'sans-serif'],
            },
            colors: {
              system: {
                dark: '#020617',     /* Slate 950 - Deep Blue Black */
                panel: '#0f172a',    /* Slate 900 - Navy Blue Panel */
                cyan: '#06b6d4',     /* Cyan 500 - Neon Blue */
                neon: '#22d3ee',     /* Cyan 400 - Brighter Neon */
                gold: '#fbbf24',     /* Amber 400 - Subtle Gold for accents */
                purple: '#a855f7',   /* Purple 500 - Premium */
                danger: '#ef4444',
                success: '#10b981',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'spin-slow': 'spin 3s linear infinite',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #06b6d4' },
                '100%': { boxShadow: '0 0 20px #06b6d4, 0 0 10px #22d3ee' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #f1f5f9; /* Slate 100 - High Contrast Text */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #06b6d4; 
      }
      .neon-text {
        text-shadow: 0 0 5px rgba(34, 211, 238, 0.5);
      }
      .gold-text {
        text-shadow: 0 0 5px rgba(251, 191, 36, 0.5);
      }
      .neon-border {
        box-shadow: 0 0 10px rgba(6, 182, 212, 0.2);
      }
      .premium-gradient {
        background: linear-gradient(135deg, #a855f7 0%, #fbbf24 100%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
